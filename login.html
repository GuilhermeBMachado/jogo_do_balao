<html>
	<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" >
    <script type="text/javascript" src="js/login.js"></script>

	</head>
	<body>
	   <div class="principal">
         <form class="form" action="index.html" method="post">
           <div class="line">
               <label>Email</label>
           </div>
           <div class="line" id="input">
               <input type="email" name="email" required autofocus="teste" placeholder="Digite seu E-mail">
           </div>
           <div class="line">
               <label>Senha</label>
           </div>
           <div class="line" id="input">
               <input type="password" name="email" required placeholder="Digite sua Senha">
           </div>
           <div class="line" id="esqueciSenha">
               <label><a href="#">Esqueci minha senha</a>	</label>
           </div>
           <div class="line"  id="divBotaoEnviar">
               <input type="submit" name="Entrar" id="botaoEnviar">
           </div>
         </form>
	   </div>
	</body>
</html>
